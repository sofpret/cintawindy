<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cerita Kita ðŸ’–</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body.stop-scroll {
      overflow: hidden;
    }

    #musik-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      padding: 20px;
    }

    .musik-box {
      background: #ffffffdd;
      padding: 30px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .musik-box button {
      font-size: 1.2em;
      background: #ff90b3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .musik-box button:hover {
      background: #ff6490;
    }

    /* Canvas efek partikel */
    #partikelCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Efek Partikel Pink -->
  <canvas id="partikelCanvas"></canvas>

  <!-- Overlay Musik -->
  <div id="musik-overlay">
    <div class="musik-box">
      <p>Klik di sini dulu ya sayang ðŸ’•</p>
      <button id="playBtn">Putar Musik ðŸŽ¶</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="lagu" loop>
    <source src="assets/backsound.mp3" type="audio/mpeg">
  </audio>

  <!-- Konten Galeri -->
  <div class="container">
    <h1>Hai Sayangku ðŸ§¸ðŸ’ž</h1>
    <p>Ini semua buat kamu... karena kamu spesial banget ðŸ’Œ</p>

    <div class="gallery">
      <div class="photo-frame"><img src="assets/foto1.jpg" alt="Foto 1" /></div>
      <div class="photo-frame"><img src="assets/foto2.jpg" alt="Foto 2" /></div>
      <div class="photo-frame"><img src="assets/foto3.jpg" alt="Foto 3" /></div>
      <div class="photo-frame"><img src="assets/foto4.jpg" alt="Foto 4" /></div>
      <div class="photo-frame"><img src="assets/foto5.jpg" alt="Foto 5" /></div>
      <div class="photo-frame"><img src="assets/foto6.jpg" alt="Foto 6" /></div>
      <div class="photo-frame"><img src="assets/foto7.jpg" alt="Foto 7" /></div>
      <div class="photo-frame"><img src="assets/foto8.jpg" alt="Foto 8" /></div>
      <div class="photo-frame"><img src="assets/foto9.jpg" alt="Foto 9" /></div>
    </div>
  </div>

  <!-- Script efek partikel pink glowing -->
  <script>
    const canvas = document.getElementById("partikelCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function Particle() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 3 + 1;
      this.speedY = Math.random() * 1 + 0.5;
      this.alpha = Math.random() * 0.5 + 0.5;
      this.color = `rgba(255, 105, 180, ${this.alpha})`;
    }

    Particle.prototype.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.shadowColor = "hotpink";
      ctx.shadowBlur = 8;
      ctx.fill();
    };

    Particle.prototype.update = function () {
      this.y += this.speedY;
      if (this.y > canvas.height) {
        this.y = 0;
        this.x = Math.random() * canvas.width;
      }
      this.draw();
    };

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => p.update());
      requestAnimationFrame(animateParticles);
    }

    initParticles(100);
    animateParticles();
  </script>

  <!-- Script Musik -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("playBtn");
      const audio = document.getElementById("lagu");
      const overlay = document.getElementById("musik-overlay");

      document.body.classList.add("stop-scroll");

      btn.addEventListener("click", async () => {
        try {
          await audio.play();
          overlay.style.display = "none";
          document.body.classList.remove("stop-scroll");
          console.log("Musik mulai!");
        } catch (err) {
          alert("Browser kamu blokir musik otomatis ðŸ˜¢. Coba klik lagi ya.");
          console.error("Gagal play musik:", err);
        }
      });
    });
  </script>

  <!-- Jika masih ada script.js lain -->
  <script src="script.js"></script>
</body>
</html>
